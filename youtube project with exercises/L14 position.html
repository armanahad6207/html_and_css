<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position property</title>
    <style>
      body {
        padding-top: 70px;
        padding-left: 130px;
      }
      .header {
        background-color: green;
        height: 50px;
        position: fixed;
        top: 2px;
        left: 5px;
        right: 5px;
      }
      .sidebar {
        position: fixed;
        background-color: yellow;
        top: 52px;
        left: 5px;
        width: 100px;
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="header">header</div>
    <div class="sidebar">sidebar</div>

    <div
      class="box1"
      style="
        width: 300px;
        height: 200px;
        background-color: blue;
        position: relative;
      "
    >
      <p
        class="absolute"
        style="
          position: absolute;

          right: 12px;
          bottom: 0;
          background-color: black;
          color: white;
          padding: 3px;
        "
      >
        14:20
      </p>
    </div>
    <div
      class="box2"
      style="width: 300px; height: 200px; background-color: rgb(139, 87, 87)"
    >
      <p
        class="absolute"
        style="
          position: absolute;

          right: 20px;
          bottom: 15px;
          background-color: black;
          color: white;
          
        "
      >
        14:20
      </p>
    </div>
  </body>
</html>
