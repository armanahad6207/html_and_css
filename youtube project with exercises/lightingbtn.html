<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .lighting-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, #4a90e2, #6fdeff);
      border: none;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .lighting-button:hover {
      background: linear-gradient(135deg, #4a90e2, #65b6f0);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .lighting-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 107%, rgba(255, 255, 255, 0.7) 0%, transparent 60%);
      transform: translateX(-50%) translateY(-50%) rotate(30deg);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .lighting-button:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body>
  <a href="#" class="lighting-button">Lighting Button</a>
</body>
</html>
